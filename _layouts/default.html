    <div class="search-wrapper">
      <input type="text" id="search-box" placeholder="ðŸ”  Search..." />
      <div id="search-results"></div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const blocks = document.querySelectorAll('pre > code.language-mermaid');
      
        blocks.forEach((block, i) => {
          const graphDefinition = block.textContent;
          const wrapper = document.createElement('div');
          wrapper.className = 'mermaid-zoom-wrapper';
      
          const container = document.createElement('div');
          container.className = 'mermaid';
          container.innerHTML = graphDefinition;
      
          wrapper.appendChild(container);
          block.parentElement.replaceWith(wrapper);
        });
      
        mermaid.init(undefined, document.querySelectorAll('.mermaid'));
      });
    </script>

    <script>
      document.querySelectorAll('pre > code:not(.language-mermaid)').forEach((block) => {
        hljs.highlightElement(block);
      });
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/lunr.js/2.3.9/lunr.min.js"></script>
    <script>
      let lunrIndex;
      let docs = [];
    
      // Load search index JSON
      fetch('/search-index.json')
        .then(response => response.json())
        .then(data => {
          docs = data;
    
          lunrIndex = lunr(function () {
            this.ref('id');
            this.field('title');
            this.field('body');
    
            docs.forEach(function (doc) {
              this.add(doc);
            }, this);
          });
        });
    
      // Search input listener
      document.getElementById('search-box').addEventListener('input', function () {
        const query = this.value.trim();
        const results = lunrIndex.search(query);
        const output = document.getElementById('search-results');
        output.innerHTML = '';
    
        results.forEach(result => {
          const doc = docs.find(d => d.id === result.ref);
          if (!doc) return;
    
          const hit = document.createElement('div');
          hit.className = 'search-hit';
    
          const link = document.createElement('a');
          link.href = `#${doc.id}`;
          link.innerHTML = `<h3>${doc.title}</h3><p>${doc.body.slice(0, 200)}...</p>`;
    
          link.addEventListener('click', () => {
            output.innerHTML = '';
            document.getElementById('search-box').value = '';
          });
    
          hit.appendChild(link);
          output.appendChild(hit);
        });
      });
    </script>

  </body>
